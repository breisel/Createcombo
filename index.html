<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンボクリエイター</title>
    <style>
        .button {
            width: 120px; /* ボタンの幅 */
            padding: 10px; /* ボタン内の余白 */
            margin: 5px; /* ボタン間のスペース */
            box-sizing: border-box; /* パディングとボーダーを含めたサイズ計算 */
            cursor: pointer; /* マウスカーソルが指に変わる */
        }
        .image-container img {
            width: 100px;
            height: 100px;
            margin: 5px;
        }
        .image-container input[type="text"] {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
	<button data-image="7.png">↖</button>
	<button data-image="8.png">↑</button>
	<button data-image="9.png">↗</button>
	<button data-image="zp.png">弱P</button>
	<button data-image="tp.png">中P</button>
	<button data-image="kp.png">強P</button>
<br>
	<button data-image="4.png">←</button>
	<button data-image="N.png">N</button>	
	<button data-image="6.png">→</button>
	<button data-image="np.png">P</button>
	<button data-image="nk.png">K</button>

<br>
	<button data-image="1.png">↙</button>
	<button data-image="2.png">↓</button>
	<button data-image="3.png">↘</button>
	<button data-image="zk.png">弱K</button>
	<button data-image="tk.png">中K</button>
	<button data-image="kk.png">強K</button>
<br>

<br>
	<button data-image="z.png">弱</button>
	<button data-image="t.png">中</button>
	<button data-image="k.png">強</button>
	<button data-image="auto.png">AUTO</button>
	<button data-image="N.png">ニュートラル</button>
	<button data-image="SP.png">SP</button>
	<button data-image="DI.png">ドライブインパクト</button>
	<button data-image="DP.png">ドライブパリィ</button>
	<button data-image="hold.png">ホールド</button>
<br>
<br>
        <button data-image="next.png">次のコマンド</button>
	<button data-image="plus.png">プラス</button>
        <br />
        <button id="newLineBtn" class="button">改行</button>
        <button id="addTextBoxBtn" class="button">テキストボックス追加</button>
        <button id="removeLastBtn" class="button">1つ削除</button>
    </div>
    <div class="image-container"></div>

    <script>
    const imageContainer = document.querySelector('.image-container');
    const buttons = document.querySelectorAll('button[data-image]');
    const newLineBtn = document.getElementById('newLineBtn');
    const addTextBoxBtn = document.getElementById('addTextBoxBtn');
    const removeLastBtn = document.getElementById('removeLastBtn');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const imageSrc = button.getAttribute('data-image');
            addImage(imageSrc);
        });
    });

    newLineBtn.addEventListener('click', () => {
        const br = document.createElement('br');
        imageContainer.appendChild(br);
    });

    addTextBoxBtn.addEventListener('click', () => {
        addTextBox();
    });

    removeLastBtn.addEventListener('click', () => {
        removeLastElement();
    });

    function addImage(imageSrc) {
        const img = document.createElement('img');
        img.src = imageSrc;
        img.alt = '選択された画像';
        imageContainer.appendChild(img);
    }

    function addTextBox() {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'テキストを入力';
        imageContainer.appendChild(input);
    }

    function removeLastElement() {
        const lastElement = imageContainer.lastElementChild;
        if (lastElement) {
            imageContainer.removeChild(lastElement);
        }
    }
    </script>
</body>
</html>
